<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Signature Lab ✍️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Caveat:wght@400;700&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Kaushan+Script&family=Pacifico&family=Patrick+Hand&family=Quicksand:wght@400;700&family=Sacramento&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header>
        <h1>Kids Signature Lab ✨</h1>
        <p>かっこいい/かわいいサインを作って、なぞって練習しよう！</p>
      </header>

      <main>
        <section class="panel controls">
          <h2>1. サインを作る</h2>
          <label>
            なまえ
            <input id="nameInput" type="text" maxlength="24" value="Bonanza" />
          </label>

          <label>
            スタイル
            <select id="fontSelect">
              <option value="'Pacifico', cursive">かわいい（Pacifico）</option>
              <option value="'Satisfy', cursive">おしゃれ（Satisfy）</option>
              <option value="'Caveat', cursive">元気（Caveat）</option>
              <option value="'Patrick Hand', cursive">やさしい（Patrick Hand）</option>
              <option value="'Dancing Script', cursive">軽やか（Dancing Script）</option>
              <option value="'Great Vibes', cursive">エレガント（Great Vibes）</option>
              <option value="'Sacramento', cursive">ふんわり（Sacramento）</option>
              <option value="'Allura', cursive">しなやか（Allura）</option>
              <option value="'Kaushan Script', cursive">アクティブ（Kaushan Script）</option>
            </select>
          </label>

          <label>
            サイズ
            <input id="sizeRange" type="range" min="48" max="180" value="92" />
          </label>

          <label>
            文字色
            <input id="colorInput" type="color" value="#8b5cf6" />
          </label>

          <div class="button-row">
            <button id="applyBtn" class="primary">プレビュー更新</button>
            <button id="clearBtn" type="button">手書きをクリア</button>
          </div>
        </section>

        <section class="panel preview">
          <h2>2. トレース練習</h2>
          <div class="practice-area" id="practiceArea">
            <div id="guideText" class="guide-text">Bonanza</div>
            <canvas id="drawCanvas"></canvas>
          </div>
          <p class="hint">タブレット + スタイラスで、薄い見本をなぞって練習できます。</p>
        </section>

        <section class="panel worksheet">
          <h2>3. 印刷用シート</h2>
          <div id="worksheetGrid" class="worksheet-grid"></div>
          <div class="button-row">
            <button id="printBtn">印刷（ブラウザ印刷）</button>
            <button id="pdfBtn" class="primary">PDF保存</button>
            <button id="pngBtn">PNG保存</button>
          </div>
        </section>
      </main>
      <footer class="tiny-support">
        <a href="https://buymeacoffee.com/ryosuke.t" target="_blank" rel="noopener noreferrer">☕ support</a>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
